<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolhuin App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="tolhuin-logo.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="img/tolhuinLogo.png" alt="Logo Tolhuin" class="logo">
            <h2 class="separador-titulo">|</h2>
            <h1 class="app-title">Tolhuin App</h1>
        </div>
        <div class="header-actions">
            <button class="login-btn">Ingresar</button>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </div>
    </header>

    <!-- Contenedor del preloader -->
    <div class="preloader-container" id="preloader">
        <img src="img/tolhuinLogo.png" alt="Logo de Tolhuin" class="preloader-logo">
        </div>
    
    <!-- Modal de login -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <h2>Iniciar Sesión</h2>
            <button class="google-login-btn">Iniciar sesión con Google</button>
            <div class="divider">o</div>
            <form class="login-form">
                <input type="email" placeholder="Correo electrónico" class="input-field" required>
                <input type="password" placeholder="Contraseña" class="input-field" required>
                <button type="submit" class="login-submit-btn">Iniciar sesión</button>
            </form>
            <div class="login-links">
                <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                <a href="#" class="create-account">Crear cuenta</a>
            </div>
            <button class="close-modal" onclick="closeLoginModal()">✖</button>
        </div>
    </div>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
    </nav>

    <main>
        <!-- Tarjetas -->
        <section class="seccion-tarjetas">
            <!-- Columna Izquierda -->
            <div class="columna-izquierda">
                <div class="tarjeta-contenedor-grande">
                    <button class="tarjeta-btn-grande">
                        <i class="fa-solid fa-file-contract tarjeta-icon"></i>Trámites</button>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="columna-derecha">
                <div class="tarjeta-contenedor">
                    <button class="tarjeta-btn" onclick="window.open('https://wa.me/542964531508', '_blank')">
                        <i class="fab fa-whatsapp tarjeta-icon"></i>WhatsApp</button>
                </div>
                
                <div class="tarjeta-contenedor">
                    <button class="tarjeta-btn" onclick="window.location.href='tel:+542964531508'">
                        <i class="fa-solid fa-phone tarjeta-icon"></i> Llamar</button>
                </div>
                <div class="tarjeta-contenedor">
                    <button class="tarjeta-btn" onclick="window.open('https://tolhuin.gob.ar', '_blank')">
                        <i class="fas fa-home tarjeta-icon"></i>Sitio web</button>
                </div> 
            </div>
        </section>
    </main>    

    <script src="js/script.js"></script>
</body>
</html>
